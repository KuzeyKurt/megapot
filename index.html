

<section class="section margin--tb" id="real-estate-selection-section">
    <div class="container">
        <div class="form padd--t" data-aos="fade-up" data-aos-delay="500" data-aos-duration="1000">
            <div class="form__info">
                <h2>Подбор недвижимости</h2>
                <p>Оставьте заявку и мы обязательно с вами свяжемся. Проконсультируем и поможем с выбором!</p>
            </div>
            <div class="form__wrap">
                <form action="/" id="form_emlak">
                    <ul class="form__wrap-personal">
                        <li class="form__wrap-personal-item">
                            <label for="fname">Имя</label>
                            <input type="text" class = "_req" id="fname" name="fname" minlength="2" placeholder="Введите ваше имя">
                        </li>
                        <li class="form__wrap-personal-item">
                            <label for="fname">Электронный адрес</label>
                            <input type="email" id="fname" name="fname" placeholder="Введите e-mail" class="_email">
                        </li>
                        <li class="form__wrap-personal-item">
                            <label for="fname">Телефон</label>
                            <input type="text" class="phone-mask _req" id="phone-mask" name="phone-mask" placeholder="Введите номер телефона">
                        </li>
                    </ul>
                    <div class="form__wrap-social">
                        <strong>Как вы предпочитаете общаться?</strong>
                        <ul class="form__wrap-social-list">
                            <li class="form__wrap-social-item">
                                <label>
                                    <input type="radio" name="group1" value="" checked>
                                    <div><svg class="icon icon-phone ">
                                        <!-- <use xlink:href="/img/sprite.svg#icon-phone"></use> -->
                                        </svg><span>По телефону</span>
                                    </div>
                                </label>
                            </li>
                            <li class="form__wrap-social-item">
                                <label>
                                    <input type="radio" name="group1" value="" >
                                    <div><svg class="icon icon-whatsapp-fill ">
                                        <!-- <use xlink:href="/img/sprite.svg#icon-whatsapp-fill"></use> -->
                                        </svg><span>WhatsApp</span>
                                    </div>
                                </label>
                            </li>
                            <li class="form__wrap-social-item">
                                <label>
                                    <input type="radio" name="group1" value="">
                                    <div><svg class="icon icon-viber-fill ">
                                        <!-- <use xlink:href="/img/sprite.svg#icon-viber-fill"></use> -->
                                        </svg><span>Viber</span>
                                    </div>
                                </label>
                            </li>
                            <li class="form__wrap-social-item">
                                <label>
                                    <input type="radio" name="group1" value="">
                                    <div><svg class="icon icon-telegram ">
                                        <!-- <use xlink:href="/img/sprite.svg#icon-telegram"></use> -->
                                        </svg><span>Telegram</span>
                                    </div>
                                </label>
                            </li>
                        </ul>
                    </div>
                    
                    <div class="form__wrap-location">
                        <strong>Где бы вы хотели иметь недвижимость?</strong>
                        <ul class="form__wrap-location-list">
                            <li class="form__wrap-location-item">
                                <label for="istanbul">
                                    <input type="checkbox" id="istanbul" name="group2" value="Стамбул" checked>
                                    <div class="checkmark"></div>
                                    <span>Стамбул</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="ankara">
                                    <input type="checkbox" id="ankara" name="group2" value="Анкара">
                                    <div class="checkmark"></div>
                                    <span>Анкара</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="trabzon">
                                    <input type="checkbox" id="trabzon" name="group2" value="Трабзон">
                                    <div class="checkmark"></div>
                                    <span>Трабзон</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="izmir">
                                    <input type="checkbox" id="izmir" name="group2" value="Измир">
                                    <div class="checkmark"></div>
                                    <span>Измир</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="bursa">
                                    <input type="checkbox" id="bursa" name="group2" value="Бурса">
                                    <div class="checkmark"></div>
                                    <span>Бурса</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="bodrum">
                                    <input type="checkbox" id="bodrum" name="group2" value="Бодрум">
                                    <div class="checkmark"></div>
                                    <span>Бодрум</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="sakaraya">
                                    <input type="checkbox" id="sakaraya" name="group2" value="Сакарая">
                                    <div class="checkmark"></div>
                                    <span>Сакарая</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="antalya">
                                    <input type="checkbox" id="antalya" name="group2" value="Анталья">
                                    <div class="checkmark"></div>
                                    <span>Анталья</span>
                                </label>
                            </li>
                            <li class="form__wrap-location-item">
                                <label for="alanya">
                                    <input type="checkbox" id="alanya" name="group2" value="Аланья">
                                    <div class="checkmark"></div>
                                    <span>Аланья</span>
                                </label>
                            </li>
                            <ul>
                                <li class="form__wrap-location-item">
                                    <label for="other">
                                        <input type="checkbox" id="other" name="group2" value="Другие города">
                                        <div class="checkmark"></div>
                                        <span>Другие города</span>
                                    </label>
                                </li>
                            </ul>
                        </ul>
                    </div>

                    <div class="form__wrap-comment">
                        <strong>Комментарий</strong>
                        <textarea name="comment" id="comment" placeholder="Введите комментарий или пожелания"></textarea>
                    </div>
                    <ul class="form__wrap-policy">
                        <li class="form__wrap-location-item">
                            <label for="policy">
                                <input type="checkbox" id="policy" name="group3" class="_req">
                                <div class="checkmark"></div>
                                <span>Согласен с <a href="/">политикой конфиденциальности</a></span>
                            </label>
                        </li>
                    </ul>
                    <button type="submit" class="button button--primary form__wrap-submit" onclick="getSelectedValuesAsString">Запросить бесплатную консультацию</button>
                </form>

               <button type="submit" class = "afterbutton">КНОПКА ДЛЯ ПРОВЕРКИ</button>

            </div>
           
        </div>
    </div>
</section>
